<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dash.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 bg-dark sidebar">
        <h2 class="text-white text-center py-3">Dashboard</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>

         
          </li>
        </ul>
      </nav>
      <main class="col-md-10 ms-sm-auto col-lg-10 p-4">
        <div class="d-flex justify-content-between mb-4">
          <h1>Dashboard Overview</h1>
          <div>
            <button class="btn btn-primary">Profile</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Projects</h5>
                <p class="display-4">10</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Active Tasks</h5>
                <p class="display-4">15</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Team Members</h5>
                <p class="display-4">8</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <canvas id="lineChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
var ctxLine = document.getElementById('lineChart').getContext('2d');
var lineChart = new Chart(ctxLine, {
  type: 'line',
  data: {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October'],
    datasets: [
      {
        label: 'Sales in 2025',
        data: [12, 19, 3, 5, 2, 3, 4, 6, 7, 10],
        fill: true,
        backgroundColor: 'rgba(13, 110, 253, 0.2)',
        borderColor: 'rgba(13, 110, 253, 1)',
        borderWidth: 2,
        pointBackgroundColor: 'rgba(13, 110, 253, 1)',
        pointRadius: 3,
        pointHoverRadius: 5,
        pointHoverBackgroundColor: 'rgba(13, 110, 253, 1)',
        tension: 0.4,
        hoverBorderWidth: 3,
      },
      {
        label: 'Sales in 2024',
        data: [8, 13, 15, 9, 7, 8, 6, 8, 9, 6],
        fill: true,
        backgroundColor: 'rgba(40, 167, 69, 0.2)',
        borderColor: 'rgba(40, 167, 69, 1)',
        borderWidth: 2,
        pointBackgroundColor: 'rgba(40, 167, 69, 1)',
        pointRadius: 3,
        pointHoverRadius: 5,
        pointHoverBackgroundColor: 'rgba(40, 167, 69, 1)',
        tension: 0.4,
        hoverBorderWidth: 3,
      },
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    interaction: {
      mode: 'index',
      intersect: false
    },
    plugins: {
      tooltip: {
        callbacks: {
          label: function(tooltipItem) {
            return tooltipItem.dataset.label + ': ' + tooltipItem.raw + ' units';
          }
        }
      },
      legend: {
        display: true,
        position: 'top'
      }
    },
    scales: {
      x: {
        beginAtZero: true,
        ticks: {
          autoSkip: true,
          maxTicksLimit: 10
        },
        grid: {
          color: '#e0e0e0'
        }
      },
      y: {
        beginAtZero: true,
        max: 20,
        grid: {
          color: '#e0e0e0'
        }
      }
    },
    animation: {
      duration: 1500,
      easing: 'easeInOutCubic',
    }
  }
});

var ctxBar = document.getElementById('barChart').getContext('2d');
var barChart = new Chart(ctxBar, {
  type: 'bar',
  data: {
    labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E', 'Project F', 'Project G', 'Project H', 'Project I', 'Project J'],
    datasets: [{
      label: 'Projects Progress',
      data: [5, 10, 7, 8, 9, 4, 6, 3, 8, 9],
      backgroundColor: [
        'rgba(13, 110, 253, 0.7)',
        'rgba(40, 167, 69, 0.7)',
        'rgba(255, 193, 7, 0.7)',
        'rgba(255, 87, 34, 0.7)',
        'rgba(233, 30, 99, 0.7)',
        'rgba(0, 188, 212, 0.7)',
        'rgba(156, 39, 176, 0.7)',
        'rgba(255, 193, 7, 0.7)',
        'rgba(76, 175, 80, 0.7)',
        'rgba(33, 150, 243, 0.7)'
      ],
      borderColor: [
        'rgba(13, 110, 253, 1)',
        'rgba(40, 167, 69, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(255, 87, 34, 1)',
        'rgba(233, 30, 99, 1)',
        'rgba(0, 188, 212, 1)',
        'rgba(156, 39, 176, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(76, 175, 80, 1)',
        'rgba(33, 150, 243, 1)'
      ],
      borderWidth: 1,
      borderRadius: 10,
      hoverBackgroundColor: [
        'rgba(13, 110, 253, 1)',
        'rgba(40, 167, 69, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(255, 87, 34, 1)',
        'rgba(233, 30, 99, 1)',
        'rgba(0, 188, 212, 1)',
        'rgba(156, 39, 176, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(76, 175, 80, 1)',
        'rgba(33, 150, 243, 1)'
      ],
      hoverBorderColor: [
        'rgba(13, 110, 253, 1)',
        'rgba(40, 167, 69, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(255, 87, 34, 1)',
        'rgba(233, 30, 99, 1)',
        'rgba(0, 188, 212, 1)',
        'rgba(156, 39, 176, 1)',
        'rgba(255, 193, 7, 1)',
        'rgba(76, 175, 80, 1)',
        'rgba(33, 150, 243, 1)'
      ]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        callbacks: {
          label: function(tooltipItem) {
            return 'Progress: ' + tooltipItem.raw + '%';
          }
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        max: 12,
        ticks: {
          stepSize: 2
        }
      },
      x: {
        grid: {
          display: false
        }
      }
    },
    animation: {
      duration: 1000,
      easing: 'easeOutBounce',
    }
  }
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
